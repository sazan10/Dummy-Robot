name: Linux Build

on: push

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: 84453f1391c4442b5387a799571b7f67418afa2d

    - name: Build C Code
      run: |
        find . -name '*.c' -print0 | xargs -0 -I {} gcc {} -o {}.out
